name: alien_ui
description: The UI functionality of the Alien for Reddit client.
version: 0.2.0+2
author: Diego Covarrubias <dcov@pm.me>
homepage: https://github.com/dcov/alien

publish_to: none

environment:
  sdk: '>=2.12.0-0 <3.0.0'

flutter:
  uses-material-design: true

  fonts:
    - family: AlienIcons
      fonts:
        - asset: assets/fonts/subreddit.ttf

dependencies:
  flutter:
    sdk: flutter

  alien_core:
    path: ../core

  cached_network_image: ^2.5.0

  muex:
    git:
      url: git://github.com/dcov/muex.git
      ref: nnbd_migration
      path: muex

  muex_flutter:
    git:
      url: git://github.com/dcov/muex.git
      ref: nnbd_migration
      path: muex_flutter
  
  flutter_markdown:
    git:
      url: git://github.com/dcov/flutter_markdown.git
      ref: alien

  hive: 1.6.0-nullsafety.2

  markdown: ^3.0.0

  package_info: ^0.5.0-nullsafety

  path_provider: ^1.6.27

  quiver: 3.0.0

  reddit:
    path: ../reddit
  
  scraper:
    path: ../scraper

  stash_hive: 2.0.0-nullsafety.1

  uuid: 3.0.1

  webview_flutter: ^2.0.0-nullsafety.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.11.1

  mockito: ^5.0.0-nullsafety.7

  muex_gen:
    git:
      url: git://github.com/dcov/muex.git
      ref: nnbd_migration
      path: muex_gen

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/alien-icon-v0.1.0.png"
