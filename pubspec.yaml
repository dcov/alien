name: alien
description: The UI functionality of the Alien for Reddit client.
version: 0.2.0+2
author: Diego Covarrubias <dcov@pm.me>
homepage: https://github.com/dcov/alien

publish_to: none

environment:
  sdk: '>=2.12.0-0 <3.0.0'

flutter:
  uses-material-design: true

  fonts:
    - family: AlienIcons
      fonts:
        - asset: assets/fonts/subreddit.ttf

dependencies:
  flutter:
    sdk: flutter

  muex_flutter:
    git:
      url: git://github.com/dcov/muex.git
      ref: master
      path: muex_flutter

  bitsdojo_window: 0.1.1+1

  cached_network_image: 3.1.0

  flutter_markdown: 0.6.8

  hive: 2.0.4

  html: 0.15.0

  markdown: 4.0.0

  package_info: 2.0.2

  path_provider: 2.0.5

  quiver: 3.0.1+1

  stash_hive: 3.2.1

  uuid: 3.0.5

  webview_flutter: 2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  muex_gen:
    git:
      url: git://github.com/dcov/muex.git
      ref: master
      path: muex_gen

  build_runner: 2.1.4

  mockito: 5.0.16

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/alien-icon-v0.1.0.png"
