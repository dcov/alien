version: 0.1.0

dependencies:
  flutter:
    sdk: flutter

  cached_network_image:

  flutter_markdown:
    path: ../flutter_markdown

  isolate:
   
  path_provider:
  
  markdown:

  reddit:
    path: ../reddit

  scraper:
    path: ../scraper

  url_launcher:

  video_player:

  webview_flutter:

dev_dependencies:
  flutter_test:
    sdk: flutter


